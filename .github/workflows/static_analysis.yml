name: 정적 분석
on:
  push

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disable shallow clone to avoid missing SCM information
        fetch-depth: 0 
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.0' # Update this to the Node.js version your project uses
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm install
    - name: Build
      run: |
        npm run build # Assuming 'build' script is defined in your package.json
    - name: Download SonarQube Scanner
      run: |
        curl -Lo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli.zip
        echo "PATH=$(pwd)/sonar-scanner-4.6.2.2472-linux/bin:$PATH" >> $GITHUB_ENV
    - name: Run SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=$SONAR_PROJECT_KEY \
          -Dsonar.host.url=$SONAR_HOST_URL
